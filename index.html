<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Audio Visualisation with Kendo UI DataViz</title>
  <meta name="description" content="An experiment between HTML5 audio, Web Audio API, and Kendo UI DataViz.">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.common.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.rtl.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.default.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.mobile.all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col" align="center">
        <header>
          <h1 id="Audio Visualisation with Kendo UI DataViz">Audio Visualisation with Kendo UI DataViz</h1>
          <p class="lead">An experiment between HTML5 audio, Web Audio API, and Kendo UI DataViz.</p>
        </header>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col" align="center">
        <audio id="sound" autobuffer controls loop>
          <source src="sound.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col" align="center">
        <div class="chart-wrapper">
          Frequency:
          <select id="frequencyChartDropDownList">
            <option value="area">Area</option>
            <option value="bar">Bar</option>
            <option value="column" selected>Column</option>
            <option value="line">Line</option>
          </select>
        </div>
        <div class="col" align="center">
          Time Domain:
          <select id="timeDomainChartDropDownList">
            <option value="area">Area</option>
            <option value="bar">Bar</option>
            <option value="column">Column</option>
            <option value="line" selected>Line</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col" align="center">
        <div id="chart" style="width: 100%"></div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col" align="center">
        <footer>
          <small>Charts generated using
            <a href="http://www.kendoui.com/">Kendo UI</a>. Hacked together by
            <a href="//twitter.com/JohnBristowe">@JohnBristowe</a>.</small>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2019.1.220/js/angular.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2019.1.220/js/jszip.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2019.1.220/js/kendo.all.min.js"></script>
  </head>
  <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Audio Visualisation with Kendo UI DataViz</title>
    <meta name="description" content="An experiment between HTML5 audio, Web Audio API, and Kendo UI DataViz.">
    <meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2014.3.1411/styles/kendo.common.min.css">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2014.3.1411/styles/kendo.default.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    	<header>
	        <h1>Audio Visualisation with Kendo UI DataViz</h1>
	        <p class="lead">An experiment between HTML5 audio, Web Audio API, and Kendo UI DataViz.</p>
        </header>
        <hr />
        <div class="container-fluid">
            <div class="row">
			    <div class="chart-wrapper">
				    <p>
                        <audio id="sound" autobuffer controls loop>
                            <source src="NyanCatoriginal.ogg" type="audio/ogg" />
                            <source src="NyanCatoriginal.mp3" type="audio/mpeg" />
                        </audio>
                    </p>
                    <div class="row">
                    	<div class="col-xs-6">
		                    Frequency:
		                    <select id="frequencyChartDropDownList">
			                    <option value="area">Area</option>
			                    <option value="bar">Bar</option>
			                    <option value="column" selected>Column</option>
			                    <option value="line">Line</option>
		                    </select>
		                    </div>
	                    <div class="col-xs-6">
	                    	Time Domain:
		                    <select id="timeDomainChartDropDownList">
			                    <option value="area">Area</option>
			                    <option value="bar">Bar</option>
			                    <option value="column">Column</option>
			                    <option value="line" selected>Line</option>
		                    </select>
	                    </div>
                    </div>
                    <div id="chart"></div>
			    </div>
            </div>
        </div>
        <hr />
        <footer>
            <small>Charts generated using <a href="http://www.kendoui.com/">Kendo UI</a>. Hacked together by <a href="//twitter.com/JohnBristowe">@JohnBristowe</a>.</small>
        </footer>
    </div>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//cdn.kendostatic.com/2014.3.1411/js/kendo.all.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
